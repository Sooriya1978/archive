<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>Example of video with subtitles and captions</title>
  <style type="text/css">
      ::cue(.myclass) { color: red; }
      ::cue(v[voice="Tarzan"]) { color: blue; }
      ::cue(v[voice="Jane"]) { color: green; }
      ::cue(#bigtext) { font-size: 150%; }
  </style>
</head>
<body>
<video height="272" width="640"    
       poster="http://content.bitsontherun.com/thumbs/q1fx20VZ-640.jpg"  
       crossorigin="anonymous" 
       controls>
  <source src="http://demo.jwplayer.com/html5-report/edream.mp4" 
          type="video/mp4"> 
  <source src="http://demo.jwplayer.com/html5-report/edream.webm" 
          type="video/webm">
  <track src="subtitle.vtt" kind="captions" srclang="fr" default>
</video>
 
</body>
</html>
